<include file="Public:_meta"/>
<title>学生列表</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 学生管理 <span class="c-gray en">&gt;</span> 学生列表 
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
		<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
		</a> 
		<a href="javascript:;" onclick="member_add('添加学生','{:U('add')}','450','400')" class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe600;</i> 添加学生
		</a>
	</span> 
	<span class="r">共有数据：<strong>{$count}</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">学号</th>
				<th width="40">性别</th>
				<th width="40">姓名</th>
				<th width="40">所属专业</th>
				<th width="90">手机</th>
				<th width="90">邮箱</th>
				<th width="130">创建时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="data" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" class="dels"></td>
				<td>{$vo.id}</td>
				<td>{$vo.stu_id}</td>
				<td>{$vo.sex}</td>
				<td>{$vo.realname}</td>
				<td>{$vo.name}</td>
				<td>{$vo.phone}</td>
				<td>{$vo.email}</td>
				<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
				<if condition="$vo['status'] eq 1">
				<td class="td-status">
				<span class="label label-success radius">已启用</span>
				</td>
				<else />
				<td class="td-status">
				<span class="label label-dangerous radius">已禁用</span>
				</td>
				</if>
				<td class="td-manage">
				<if condition="$vo['status'] eq 1">
				<a style="text-decoration:none" onClick="status_stop(this,{$vo[id]})" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
				<else />
				<a style="text-decoration:none" onClick="status_start(this,{$vo[id]})" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe631;</i></a>
				</if>
				<a title="编辑" href="javascript:;" data-id="{$vo.id}" onclick="member_edit('编辑','http://www.checkclass.com/admin.php/student/edit/id/{$vo.id}','470','350')" class="ml-5" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6df;</i>
				</a>
				<a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','http://www.checkclass.com/admin.php/student/change_password/id/{$vo.id}',{$vo.id},'400','270')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> 
				<a title="删除" href="javascript:;" data-id="{$vo.id}" class="ml-5 del" style="text-decoration:none">
					<i class="Hui-iconfont">&#xe6e2;</i>
				</a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<div class="pagination ue-clear">
    <div class="pagin-list">
        {$show}
    </div>
    <div class="pxofy">显示第 1 条到 {$count}条记录，总共{$count}条记录</div>
	</div>
</div>
</body>
</html>
<include file="Public:_footer"/>
<script type="text/javascript">
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*用户-禁用*/
function status_stop(obj,id){
	var id =id;
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U('status_stop')}',
			dataType: 'json',
			data:{'id':id},
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="status_start(this,{$vo[id]})" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				layer.msg('修改失败!',{icon: 2,time:1000});
			},
		});		
	});
}
/*用户-启用*/
function status_start(obj,id){
	var id =id;
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U('status_start')}',
			dataType: 'json',
			data:{'id':id},
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="status_stop(this,{$vo[id]})" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				layer.msg('修改失败!',{icon: 2,time:1000});
			},
		});
	});
}

/*用户-编辑*/
function member_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
$('.del').click(function(){
	var id = $(this).data('id');
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type:'post',
			url: '{:U('del')}',
			dataType: 'json',
			data:{'id':id},
			success: function(res){
				if(res.code == 1){
					layer.alert('删除成功!', function(index){
					  window.location.reload();
					});  	
				}else{
					layer.msg('删除失败!',{icon:1000});
				}	
			},
		});		
	});
});

function datadel(){
	var obj = $('.dels');
	check_val = [];
    for(k in obj){
        if(obj[k].checked)
            check_val.push(obj[k].value);
    }
    var id_str = check_val.join(",");
    layer.confirm('确认要删除吗？',function(index){
    	$.ajax({url:"{:U('batch_del')}",type:"post",data:{'id_str':id_str},success:function(res){
	 		if(res.code == 1){
	 			layer.alert(res.msg, function(index){
				  window.location.reload();
				}); 
	 		}else if(res.code == 2){
	 			layer.msg(res.msg,{icon:2});
	 		}
    	}}); 
    });  
}
</script>
