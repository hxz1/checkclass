<include file="Public:_meta"/>
<title>修改信息</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal">
	<div class="row cl">
		<input type="hidden" id="id" value="{$data.id}">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教工号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.teach_id}" data-id="{$data.id}"  id="name" name="name">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<if condition="$data['sex'] eq '男'">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" value="男" checked>
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex" value="女">
				<label for="sex-2">女</label>
			</div>
			<else />
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" value="男">
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex" value="女" checked>
				<label for="sex-2">女</label>
			</div>
			</if>
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.phone}" placeholder="请输入手机号" id="phone" name="phone">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.realname}" placeholder="请输入真实姓名" id="realname" name="realname">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.email}" placeholder="请输入邮箱号码" name="email" id="email">
		</div>
	</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius tj" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

</body>
</html>
<include file="Public:_footer"/>
<script type="text/javascript">
	$('.tj').click(function(){
		var id = $('#id').val();
		var tea_id = $('#name').val();
		var sex=$('input:radio:checked').val();
		var phone = $('#phone').val();
		var realname = $('#realname').val();
		var email = $('#email').val();
		$.ajax({url:"{:U('edit')}",type:"post",data:{'id':id,'teach_id':tea_id,'sex':sex,'realname':realname,'email':email},success:function(res){
		 		if(res.code == 1){
		 			layer.msg('修改成功！', {
					  icon: 1,
					  time: 1000 //1秒关闭（如果不配置，默认是3秒）
					}, function(){
					  parent.location.reload();
					});    
		 		}else if(res.code == 2){
		 			layer.msg(res.msg,{icon: 2,time: 1000});
		 		}
	    	}}); 
	});

</script>
